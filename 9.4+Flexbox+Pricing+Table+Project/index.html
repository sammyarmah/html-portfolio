    <link rel="preconnect" href="https://fonts.googleapis.com" />

        display: flex;

      .plan-features > li {

      .plan-title {

      }

      .plan-button {

        width: 80px;
        border-radius: 5px;
        padding: 5px;
        font-size: 17px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }

      }
    </style>
  </head>
